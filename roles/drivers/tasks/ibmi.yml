---
- name: Get IBM iaccess sources list
  ansible.builtin.get_url:
    url: https://public.dhe.ibm.com/software/ibmi/products/odbc/rpms/ibmi-acs.repo
    dest: /etc/yum.repos.d/ibmi-acs.repo
    mode: "0644"
    owner: root
    group: root

